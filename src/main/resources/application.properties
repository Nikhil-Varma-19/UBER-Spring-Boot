spring.application.name=Uber-Aplication
server.port=${PORT}

#file upload
dir.uploadFile=${UPLOAD_FILE}
dir.getFiles=${GET_FILE}

#DB Config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${DB_QUERY}
spring.jpa.properties.hibernate.format_sql=true

jwt.secret-key=${JWT_SECRET_KEY}
jwt.exp-time=${JWT_EXP_TIME}
jwt.refresh-time=${JWT_REFRESH_TIME}

spring.mail.username=${SMTP_USER}
spring.mail.password=${SMTP_PASS}
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_AUTH}


